            </div>
            <div id="circle">
                <canvas id="canvas" width="300" height="300"></canvas>
            </div>

        </div>
        <div id="overlay"></div>
        <div id="menu">

            <p id="about"><b>Timer for Kids</b> was created by Shaun Gallagher, author of <a href="http://www.experimentingwithbabies.com" target="_new">Experimenting With Babies: 50 Amazing Science Projects You Can Perform on Your Kid</a>.  It makes a great gift for new parents!</p>

            <h1>Settings</h1>

            <p>Sounds? <select id="beeps"><option value="1">On<option value="0">Off</select></p>

            <p>Timer color: <select id="color"><option value="green">Green<option value="blue">Blue<option value="purple">Purple<option value="orange">Orange<option value="black">Black<option value="Red">Red</select></p>

        <script type="text/javascript" src="js/index.js"></script>

            app.initialize();
